        "type": "LineString"
      }
    }
  ]
}
    // Crea una capa GeoJSON para la ruta roja
    var redLayer = L.geoJSON(geojsonFeature.features[0], { color: 'red' }).addTo(map);

    // Crea una capa GeoJSON para la ruta azul
    var blueLayer = L.geoJSON(geojsonFeature.features[1], { color: 'blue' }).addTo(map);

    // Crea una capa GeoJSON para ambas rutas (roja y azul)
    var bothLayers = L.layerGroup([redLayer, blueLayer]);

    // Configura un control de capas para alternar entre las capas
    var baseLayers = {
        "Inicia del centro": redLayer,
        "Retorno hacia centro": blueLayer,
        "Ambos": bothLayers
    };

    L.control.layers(baseLayers).addTo(map);
</script>

</body>
