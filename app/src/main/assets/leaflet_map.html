    <style>
            body{
                margin: 0;
                padding: 0;
            }
            #map{
                width: 100%;
                height: 100vh;
            }

            <!--Estilo de Linea-->
            .custom-location-marker {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 30%;
            }


            /* Estilos BarraBusqueda */

            .tt-query, .tt-hint {
                width: 180px;
                height: 30px;
                padding: 8px 12px;
                font-size: 16px;
                line-height: 30px;
                border: 2px solid #ccc;
                border-radius: 8px;
                outline: none;
            }

            .tt-hint {
                opacity: 0.6;
            }

            .tt-menu {
            z-index: 1001; /* Ajusta el z-index para que esté por encima del mapa y otros elementos */
            }

            #search-container {
                position: absolute;
                width: 180px;
                top: 10px;
                left: 15%;
                z-index: 1000;
                display: column; /* Para alinear elementos horizontalmente */
                align-items: flex-start; /* Alinear elementos al principio */
            }

            #addressInput {
                width: 100%; /* Puedes ajustar este porcentaje según sea necesario */
                margin-right: 10px; /* Espaciado entre el input y el botón */
            }

            #searchButton {
                width: 50%; /* Ancho al 100% para llenar el contenedor */
                border-radius: 50px; /* Para hacer el botón redondeado */
            }




    </style>

            <!--  OBTENER UBICACION-->

            var currentLocationMarker;
            function getLocationAndPassToJavaScript(lat, long) {
                console.log("Latitud:", lat);
                console.log("Longitud:", long);
                if (map) {
                    if (lat !== undefined && long !== undefined) {
                        map.setView([lat, long], 13);
                        if (currentLocationMarker) {
                            currentLocationMarker.setLatLng([lat, long]);
                        } else {
                            currentLocationMarker = L.marker([lat, long], { icon: customIcon }).bindPopup('Ubicacion Actual').addTo(map);
                        }

                        if (destinationMarker && currentLocationMarker) {
                            if (initialPolyline) {
                                map.removeLayer(initialPolyline);
                            }
                            initialPolyline = L.polyline([destinationMarker.getLatLng(), currentLocationMarker.getLatLng()], { color: 'orange' }).addTo(map);
                        }
                    }
                }
            }

            // Evento que se dispara cuando el usuario arrastra el marcador de destino
            destinationMarker.on('move', function (event) {
                var newDestinationLatLng = event.latlng;
                if (currentLocationMarker) {
                    if (initialPolyline) {
                        map.removeLayer(initialPolyline);
                    }
                    initialPolyline = L.polyline([newDestinationLatLng, currentLocationMarker.getLatLng()], { color: 'orange' }).addTo(map);
                    // Actualizar la posición del círculo alrededor del marcador de destino
                    destinationCircle.setLatLng(newDestinationLatLng);
                }
            });

        // Inicializar Bloodhound
        var addresses = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            remote: {
                url: 'https://api.opencagedata.com/geocode/v1/json?q=%QUERY&key=1dcea3ae97eb4a5aa0395f0210b9cffb',
                wildcard: '%QUERY'
            }
        });

        $('#addressInput').typeahead({
            hint: true,
            highlight: true,
            minLength: 2
        }, {
            name: 'addresses',
            displayKey: 'formatted',
            source: addresses
        });

        // Modifica tu función searchLocation para utilizar la selección del autocompletado
        function searchLocation() {
            var selectedAddress = $('#addressInput').typeahead('val');
            if (selectedAddress !== '') {
                var apiKey = '1dcea3ae97eb4a5aa0395f0210b9cffb';

                var query = encodeURIComponent(selectedAddress + ', Nuevo Laredo, Tamaulipas');
                var geocodeUrl = "https://api.opencagedata.com/geocode/v1/json?q=" + query + "&key=" + apiKey;

                fetch(geocodeUrl)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        if (data.results.length > 0) {
                            var result = data.results[0];
                            var geometry = result.geometry;

                            // Centrar el mapa en el nuevo destino
                            map.setView([geometry.lat, geometry.lng], 15);
                        } else {
                            alert("Dirección no encontrada");
                        }
                    });
            }
        }


        // Asocia la función de búsqueda al evento clic del botón
        document.getElementById("searchButton").addEventListener("click", searchLocation);

        // Manejar el evento 'focus' en el campo de búsqueda para desactivar el zoom del mapa
        $('#addressInput').on('focus', function() {
            map.scrollWheelZoom.disable(); // Deshabilitar zoom con rueda de desplazamiento
        });

        // Manejar el evento 'blur' en el campo de búsqueda para habilitar el zoom del mapa
        $('#addressInput').on('blur', function() {
            map.scrollWheelZoom.enable(); // Habilitar zoom con rueda de desplazamiento
        });

                ruta.geojsonCapa.addTo(map);
              }
            } else if (map.hasLayer(ruta.geojsonCapa)) {
              map.removeLayer(ruta.geojsonCapa);
            }
          });
        });
