<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Incluye la biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<!-- Crea un contenedor para el mapa -->
<div id="map" style="width: 100%; height: 900px;"></div>

<script>
        // Inicializa un mapa de Leaflet
        var map = L.map('map').setView([27.480925, -99.515360], 13);

        // Agrega una capa de mapa base (por ejemplo, OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agrega un marcador al mapa
        L.marker([27.480925, -99.515360]).addTo(map)
            .bindPopup('Â¡Hola mundo!').openPopup();
    </script>
</body>
</html>
