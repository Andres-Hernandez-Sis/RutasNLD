<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Incluye la biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
            body{
                margin: 0;
                padding: 0;
            }

            #map{
                width: 100%;
                height: 100vh;
            }
        </style>
</head>
<body>
<div id="map" style="width: 100%; height: 500px;"></div>
<!--<div id="map" style="width: 100%; height: 900px;"></div>-->
<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />
<input type="button" value="Ubicacion" onClick="sendLocationToMap()" />
<script type="text/javascript">
            var map = L.map('map').setView([27.4665175,-99.5266303], 13); // El segundo valor es el zoom.
            var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png');
            var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{maxZoom: 20,subdomains:['mt0','mt1','mt2','mt3']});

            osmLayer.addTo(map);
            osmHOT.addTo(map);
            googleStreets.addTo(map);

            var baseLayers = {
            "GoogleStreet": googleStreets,
            "OpenStreetMapHT": osmHOT,
            "OpenStreetMap": osmLayer,
            };

            var markersLayer = L.layerGroup();

            var overlays = {
                "Marcadores": markersLayer
            };
            L.control.layers(baseLayers, overlays, { collapsed: true }).addTo(map);

            L.marker([27.480925, -99.515360]).bindPopup('Punto Importante').addTo(markersLayer);
            L.marker([27.490000, -99.525000]).bindPopup('Punto Comercial').addTo(markersLayer);

            var currentLocationMarker;

            function sendLocationToMap(lat, long) {
                if (!currentLocationMarker) {
                    currentLocationMarker = L.marker([lat, long]).addTo(map);
                } else {
                    currentLocationMarker.setLatLng([lat, long]);
                }
                map.setView([lat, long], 13);

            }


            function showAndroidToast(toast) {
            Android.showToast(toast);
            }


</script>
</body>
</html>
