<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
            body{
                margin: 0;
                padding: 0;
            }

            #map{
                width: 100%;
                height: 100vh;
            }
        </style>
</head>
<body>
<div id="map" style="width: 100%; height: 100vh;"></div>
<script type="text/javascript">
            var map = L.map('map').setView([27.4665175,-99.5266303], 13);
            var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png');
            var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{maxZoom: 20,subdomains:['mt0','mt1','mt2','mt3']});

            osmLayer.addTo(map);
            osmHOT.addTo(map);
            googleStreets.addTo(map);

            var baseLayers = {
            "GoogleStreet": googleStreets,
            "OpenStreetMapHT": osmHOT,
            "OpenStreetMap": osmLayer,
            };

            var markersLayer = L.layerGroup();
            var ubicacionLayer = L.layerGroup();

            var overlays = {
                "Marcadores": markersLayer
            };
            L.control.layers(baseLayers, overlays, { collapsed: true }).addTo(map);
            L.marker([27.480925, -99.515360]).bindPopup('Punto Importante').addTo(markersLayer);
            L.marker([27.490000, -99.525000]).bindPopup('Punto Comercial').addTo(markersLayer);

            var currentLocationMarker;

            function getLocationAndPassToJavaScript(lat, long) {
            console.log("Latitud:", lat);
            console.log("Longitud:", long);
                if( map ){
                    if (lat != undefined && long != undefined) {
                        map.setView([lat, long], 13);
                        L.marker([lat, long]).bindPopup('Ubicacion Actual').addTo(map);
                        L.marker([27.480925, -99.515360]).bindPopup('Punto Importante').addTo(markersLayer);
                        L.marker([27.490000, -99.525000]).bindPopup('Punto Comercial').addTo(markersLayer);
                    }
                }
            }

</script>
</body>
</html>
